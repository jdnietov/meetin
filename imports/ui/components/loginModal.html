<template name="loginModal">
  <div id="loginModal" class="ui modal">
    <div class="content">
      <h3>Crear un usuario</h3>
      <form class="ui login form">
        <div class="field">
          <label>Correo</label>
          <input type="text" name="login-email" placeholder="Correo electrónico">
        </div>
        <div class="field">
          <label>Contaseña</label>
          <input type="password" name="login-pass" placeholder="Contraseña">
        </div>
      </form>
    </div>
    <div class="actions">
      <div class="ui dark-blue button cancel">Cancel</div>
      <div class="ui light-aqua button ok">OK</div>
    </div>
  </div>
</template>
