<template name="userNavbar">
  {{#with currentUser}}
  <!-- <a class="item">
    <div class="ui small teal create workshop button">Crear actividad</div>
  </a> -->
  <!-- <a class="item">
    {{> searchBar}}
  </a> -->
  <a class="ui options top right compact pointing dropdown item">
    <img class="ui avatar image" src="{{picSrc profile.photo}}" id="avatar-image">
    <div class="item">
      <b id="profile-name" style="margin-right:5px;">{{profile.name}}</b>
      {{#if unread profile.notifications}}
      <div class="ui bottom right attached circular teal label">{{countUnreadNotifs profile.notifications}}</div>
      {{/if}}
    </div>
    <i class="dropdown yellow icon" style="margin:0!important;"></i>
    <div class="menu">
      <a class="notif item" id="allNotifs" href="/notifications">
        {{#if unread profile.notifications}}
        <a class="ui circular red label">{{countUnreadNotifs profile.notifications}}</a>
        {{else}}
        <i class="bell teal icon"></i>
        {{/if}}
        Notificaciones
      </a>
      <a class="item" href="/users/{{_id}}">
        <i class="user teal icon"></i>
        Mi perfil
      </a>
      <a class="item" href="/settings">
        <i class="settings teal icon"></i>
        Configuración
      </a>
      <div class="logout item">
        <i class="sign out teal icon"></i>
        Cerrar sesión
      </div>
    </div>
  </a>

  <div class="ui flowing notif popup bottom right transition hidden">
    {{#with getNotifs profile.notifications}}
    <div class="header">Notificaciones</div>
    <div class="ui divider"></div>
    <div class="ui feed">
      {{#each this}}
      {{#with notification this}}
      <div class="event">
        <div class="content">
          <div class="summary">
            <a href="/users/{{sender}}">{{getSenderName sender}}</a> asistirá a tu evento <a href="/workshops/{{event}}">{{getWorkshopName event}}</a>.
            <div class="date">{{getStyledDate createdAt}}</div>
          </div>
        </div>
      </div>
      {{/with}}
      {{/each}}
    </div>
    {{/with}}
  </div>
  {{/with}}
</template>
