<template name="userNavbar">
        <a class="ui item">
          <div class="ui icon input">
            <input type="text" placeholder="Buscar...">
            <i class="search icon"></i>
          </div>
        </a>
        <a class="ui thumbnail item">
          <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/matt.jpg">
          <a href="/users/{{currentUser._id}}">{{getUserName}}</a>
        </a>
        <a class="ui options pointing dropdown item">
          <i class="settings icon"></i>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="header">Opciones</div>
            <div class="logout item"><i class="configure icon"></i> Configuración</div>
            <div class="logout item"><i class="sign out icon"></i> Cerrar sesión</div>
          </div>
        </a>
</template>
