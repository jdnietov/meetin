<template name="workshopCard">
  {{#with workshop}}
  <a class="ui card" id="{{_id}}" href="/workshops/{{_id}}">
    <div class="image">
      <div class="overlay"></div>
        <div class="background" style="background-image:url({{getImageLink}})"></div>
      <h3 class="workshop price">{{formatPrice price}}</h3>
      <div class="info">
        <a href="/users/{{owner}}">
          <img class="ui named avatar image" data-content="{{getOwnerName}}" src="{{ownerPicSrc owner}}">
        </a>
        <h3 class="workshop name">{{name}}</h3>
      </div>
    </div>

    <div class="content">
      <div class="description" style="margin-bottom:10px;">
        {{getWorkshopDesc}}
      </div>
    </div>

    <div class="extra content">
      <div class="ui grid">
        <div class="nine wide column">
          Fecha de la actividad <h5 class="ui teal header">{{formatDate initDate}}</h5>
        </div>
        <div class="seven wide column">
          Horario <h5 class="ui teal header">{{formatTime initTime}} - {{formatTime endTime}}</h5>
        </div>
      </div>
      {{#if capacityAvailable this}}
        <center><div class="ui teal button">Ver m√°s</div></center>
      {{else}}
        <center><div class="ui orange button">No hay cupos </div></center>
      {{/if}}
    </div>
  </a>
  {{/with}}
</template>
