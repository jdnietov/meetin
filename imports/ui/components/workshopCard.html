<template name="workshopCard">
  {{#with workshop}}
  <a class="ui card" href="/workshops/{{_id}}">
    <div class="image">
      <div class="overlay"></div>
      <img src="https://www.butarque.es/wp-content/uploads/2016/09/taller_de_arte.jpg">
      <h3 class="workshop price">{{formatPrice price}}</h3>
      <div class="info">
        <a href="/users/{{owner}}">
          <img class="ui named avatar image" data-content="{{getOwnerName}}" src="https://robohash.org/{{getOwnerName}}.png?size=50x50">
        </a>
        <h3 class="workshop name">{{name}}</h3>
      </div>
    </div>

    <div class="content">
      <div class="description" style="margin-bottom:10px;">
        {{desc}}
      </div>
    </div>

    <div class="dates content">
      <div class="ui grid">
        <div class="ten wide column">
          Fecha de la actividad <h5 class="ui teal header">{{formatDate initDate}}</h5>
        </div>
        <div class="six wide column">
          Horario <h5 class="ui teal header">{{formatTime initDate}}-{{formatTime endDate}}</h5>
        </div>
      </div>
      <center><div class="ui teal button">Asistir</div></center>
    </div>
  </a>
  {{/with}}
</template>
