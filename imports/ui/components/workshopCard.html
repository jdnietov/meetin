<template name="workshopCard">
  <a class="ui card" href="/workshops/{{id}}">
    <div class="image">
      <img src="https://www.butarque.es/wp-content/uploads/2016/09/taller_de_arte.jpg">
    </div>
    <div class="content">
      <div class="header">{{getWorkshopName}}</div>
      <div class="meta">
        <div>creado por <a href="/users/{{getOwnerId}}">{{getOwnerName}}</a></div>
      </div>
      <div class="description">
        {{getWorkshopDesc}}
      </div>
    </div>
    <div class="extra content">
      <div class="right floated author">
        <i class="dollar icon"></i>
        {{getWorkshopPrice}}
      </div>
      <span>
        <i class="home icon"></i>
        {{getWorkshopAddr}}
      </span>
    </div>
  </a>
</template>
