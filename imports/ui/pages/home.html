<template name="home">
  <h1>Home page</h1>
  <h2>Crear un usuario</h2>
  <form class="ui login form">
    <div class="field">
      <label>Correo</label>
      <input type="text" name="login-email" placeholder="Correo electrónico">
    </div>
    <div class="field">
      <label>Contaseña</label>
      <input type="password" name="login-pass" placeholder="Contraseña">
    </div>
    <button class="ui button" type="submit">Submit</button>
  </form>

  <h2>Registrarse</h2>
  <form class="ui signup form">
    <div class="field">
      <label>Nombre</label>
      <input type="text" name="signup-name" placeholder="Tu nombre">
    </div>
    <div class="field">
      <label>Correo</label>
      <input type="email" name="signup-email" placeholder="Un correo electrónico">
    </div><div class="field">
      <label>Contraseña</label>
      <input type="password" name="signup-pass" placeholder="Tu contraseña">
    </div><div class="field">
      <label>Confirmar contraseña</label>
      <input type="password" name="signup-confirm" placeholder="Repite tu contraseña">
    </div>
    <button class="ui button" type="submit">Submit</button>
  </form>
</template>
