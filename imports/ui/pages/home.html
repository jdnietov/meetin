<template name="home">
  <div class="main layout">
    {{#unless currentUser}}
    <header class="masthead">
      <div class="header-content">
        <div class="header-content-inner">
          <h1 class="ui heading" id="home-heading">
            Descubre nuevas experiencias organizadas por personas como tú
          </h1>
          <div class="ui big search">
            <div class="ui icon input">
              <input class="prompt" type="text" placeholder="¿Qué quieres hacer?">
              <i class="search icon"></i>
            </div>
            <div class="results"></div>
          </div>
          <a class="ui item">
            <button class="ui light-aqua signup button">Únete a la comunidad</button>
          </a>
        </div>
      </div>
    </header>
    {{/unless}}

    <section id="activities">
      {{#if currentUser}}
        <h1 class="ui centered header">¡Bienvenido a Meetin!</h1>
        <center>
          {{> workCreateButton}}
        </center>

        {{> userDashboard}}
      {{else}}
        {{> generalDashboard}}
      {{/if}}
    </section>
  </div>
</template>
