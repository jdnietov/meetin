<template name="home">
  <div class="main {{profile}} container">
    {{#unless currentUser}}
    <header class="masthead">
      <div class="overlay"></div>
      <div class="header-content">
        <div class="header-content-inner">
          <h2 class="ui inverted header" id="tagline">
            Descubre <b>nuevas experiencias</b> organizadas por personas como tú
          </h2>
          <br><br>
          <div class="ui big search">
            <div class="ui icon compact input">
              <input class="prompt" type="text" placeholder="¿Qué quieres hacer?">
              <i class="search icon"></i>
            </div>
          </div>
          <div class="ui text container">
            ó
          </div>
          <br>
          <a class="ui teal big home signup button" href="/signup"> Crea tu propia Actividad </a>
        </div>
      </div>
    </header>
    {{/unless}}


    {{#if currentUser}}
    <h1 class="ui centered header">¡Bienvenido a Meetin!</h1>
    <center>
      <a href="workshops/create"><div class="ui light-red-orange button">Crear un evento</div></a>
    </center>
    {{/if}}
    <section id="activities">
      {{#if currentUser}}
        {{> userDashboard}}
      {{else}}
        {{> generalDashboard}}
        <div style="padding:20px;"></div>
      {{/if}}
    </section>
  </div>
  <section id="footer" class="ui grid" style="bottom:-50px;">
    <div class="ten wide column">
    </div>
    <div class="six wide column">
      <p>Meetin - un prototipo de Apps.co. Bogotá D.C., 2017</p>
    </div>
  </section>
</template>
