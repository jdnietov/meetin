<template name="home">
  <div class="main {{profile}} container">
    <header class="masthead">
      <div class="overlay"></div>
      <div class="header-content">
        <div class="header-content-inner">
          <h2 class="ui inverted header" id="tagline">
            Descubre <b>nuevas experiencias</b> organizadas por personas como tú
          </h2>
          <br><br>
          {{> searchBar}}
          <div class="ui text container">
            ó
          </div>
          <br>
          {{#if currentUser}}
          <a class="ui teal big home signup button" href="/workshops/create"> Crea tu propia Actividad </a>
          {{else}}
          <a class="ui teal big home signup button" href="/signup"> Crea tu propia Actividad </a>
          {{/if}}
        </div>
      </div>
    </header>

    <section id="activities">
      {{#if currentUser}}
        {{> userDashboard}}
      {{else}}
        {{> generalDashboard}}
        <div style="padding:20px;"></div>
      {{/if}}
    </section>
  </div>
  <section id="footer" class="ui grid" style="bottom:-50px;">
    <div class="ten wide column">
    </div>
    <div class="six wide column">
      <p>Meetin - un prototipo de Apps.co. Bogotá D.C., 2017</p>
    </div>
  </section>
</template>
