<template name="notifications">
  <div class="ui main container">
    <h2 class="ui header">Notificaciones</h2>
  </div>
  <div class="ui container">
    {{#with getNotifs profile.notifications}}
    <div class="ui divider"></div>
    <div class="ui feed">
      {{#each this}}
      {{#with notification this}}
      <div class="event">
        <div class="content">
          <div class="summary">
            <a href="/users/{{sender}}">{{getSenderName sender}}</a> asistir√° a tu evento <a href="/workshops/{{event}}">{{getWorkshopName event}}</a>.
            <div class="date">{{getStyledDate createdAt}}</div>
          </div>
        </div>
      </div>
      {{/with}}
      {{/each}}
    </div>
    {{/with}}
  </div>
</template>
