<template name="user">
  <div class="main layout">
    <h1>{{getName}}</h1>

    <h3>Eventos creados por {{getName}}</h3>
    <div class="ui four link cards">
      {{#each getOwnedWorkshops}}
        {{> workshopCard id=this}}
      {{/each}}
    </div>

    <h3>Eventos a los que {{getName}} asistir√°</h3>
    <div class="ui four link cards">
      {{#each getWorkshopsToAttend}}
        {{> workshopCard id=this}}
      {{/each}}
    </div>
  </div>
</template>
