<template name="user">
  <div class="ui main container">
    <div class="ui segment">
      <div class="ui grid">
        <div class="twelve wide column">
          <h1 class="ui header">{{user.profile.name}}</h1>
          {{#with user.profile.desc}}
          <h5>Descripción</h5>
            <p>{{this}}</p>
          {{/with}}

          <h5>Información</h5>
          <div class="ui list">
            {{#with user.profile.phone}}
            <div class="item">
              <i class="call icon"></i>
              {{this}}
            </div>
            {{/with}}
          </div>
        </div>
        <div class="four wide column">
          <img class="ui small right floated rounded image" src="https://robohash.org/{{user.email}}.png?size=150x150&bgset=bg2" alt="">
        </div>
      </div>
    </div>

    {{#with getOwnedWorkshops}}
    <h3>Eventos creados por {{user.profile.name}}</h3>
    <div class="ui four link cards">
      {{#each this}}
        {{> workshopCard id=this}}
      {{/each}}
    </div>
    {{/with}}

    {{#with user.profile.attendsTo}}
    <h3>Eventos a los que {{user.profile.name}} asistirá</h3>
    <div class="ui four link cards">
      {{#each this}}
        {{> workshopCard id=this}}
      {{/each}}
    </div>
    {{/with}}
  </div>
</template>
