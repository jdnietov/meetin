<template name="user">
  {{#with user}}
  <div class="ui main container">
    <div class="ui segment">
      <div class="ui grid">
        <div class="twelve wide column">
          <h1 class="ui header">{{profile.name}}</h1>
          {{#with profile.desc}}
          <h5>Descripción</h5>
            <p>{{this}}</p>
          {{/with}}

          <h5>Información</h5>
          <div class="ui list">
            {{#with profile.phone}}
            <div class="item">
              <i class="call icon"></i>
              {{this}}
            </div>
            {{/with}}
          </div>
        </div>
        {{#each emails}}
        <div class="four wide column">
          <img class="ui small right floated rounded image" src="{{picSrc user.profile.photo}}" alt="">
          {{#if isUser user}}
          <br>
          <a style="float: right;" href="/settings">
            <div class="ui blue settings icon label"><i class="edit icon"></i>Editar perfil</div>
          </a>
          {{/if}}
        </div>
        {{/each}}

      </div>
    </div>

    {{#with getOwnedWorkshops}}
    <h3>Eventos creados por {{profile.name}}</h3>
    <div class="ui four link cards">
      {{#each this}}
        {{> workshopCard workshop=this}}
      {{/each}}
    </div>
    {{/with}}

    {{#with profile.attendsTo}}
    <h3>Eventos a los que {{profile.name}} asistirá</h3>
    <div class="ui four link cards">
      {{#each getAttendsTo this}}
        {{> workshopCard workshop=this}}
      {{/each}}
    </div>
    {{/with}}
  </div>
  {{/with}}
</template>
