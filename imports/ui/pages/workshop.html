<template name="workshop">
  <div class="workshop main layout">
    <h1 class="ui header">{{getWorkshopName}}
      <div class="sub header">creado por <a href="/users/{{getOwnerId}}">{{getOwnerName}}</a></div>
    </h1>

    {{#if currentUser}}
      {{#if isUserAttending}}
        <button class="ui dark-blue join workshop labeled icon button">
          <i class="check icon"></i>
          Estás asistiendo
        </button>
      {{else}}
        <button class="ui light-aqua join workshop labeled icon button">
          <i class="right arrow icon"></i>
          Asistir
        </button>
      {{/if}}
    {{/if}}

    <!-- <div class="ui container"> -->
      <div class="ui workshop info grid">
        <div class="eight wide column">
          <div class="ui segment">
            <h5 class="ui header">Descripción</h5>

            {{getWorkshopDesc}}
          </div>
        </div>
        <div class="eight wide column">
          <div class="ui segment">
            <h5 class="ui header">Información</h5>
            <div class="ui list">
              <div class="item">
                <i class="home icon"></i>
                <div class="content">
                  {{getWorkshopAddr}}
                </div>
              </div>
              <div class="item">
                <i class="dollar icon"></i>
                <div class="content">
                  {{getWorkshopPrice}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </div>
</template>
