<template name="workshop">
  <h1>Taller: {{getWorkshopName}}</h1>

  <ul>
    <li>Nombre: {{getWorkshopName}}</li>
    <li>Dirección: {{getWorkshopAddr}}</li>
    <li>Precio: {{getWorkshopPrice}}</li>
    <li>Creador: <a href="/users/{{getOwnerId}}">{{getOwnerName}}</a></li>
  </ul>

  {{#if currentUser}}
    {{#if isUserAttending}}
      <button class="ui join workshop labeled icon button">
        <i class="check icon"></i>
        Estás asistiendo
      </button>
    {{else}}
      <button class="ui join workshop labeled icon button">
        <i class="right arrow icon"></i>
        Asistir
      </button>
    {{/if}}
  {{/if}}
</template>
