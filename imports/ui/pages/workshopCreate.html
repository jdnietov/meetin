<template name="workshopCreate">
  <div class="ui main workshop-create container">
    <h1 class="ui centered header">Crear un nuevo taller</h1>

    <div class="ui segment">
      <form class="ui workshop form">
        <div class="field"> <!-- Nombre -->
          <label>Nombre</label>
          <input type="text" name="work-name" placeholder="Nombre">
        </div>
        <div class="field"> <!-- Dirección -->
          <label>Dirección</label>
          <input type="text" name="work-addr" placeholder="Dirección">
        </div>
        <div class="field"> <!-- Precio -->
          <label>Precio</label>
          <input type="number" name="work-price" placeholder="Precio">
        </div>
        <div class="ui grid">
          <div class="field eight wide column">
            <label>Fecha inicial</label>
            <div class="ui calendar" id="initDate">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" name="work-initDate" placeholder="Fecha inicial de tu evento">
              </div>
            </div>
          </div>
          <div class="field eight wide column">
            <label>Fecha final</label>
            <div class="ui calendar" id="endDate">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" name="work-endDate" placeholder="Fecha final de tu evento">
              </div>
            </div>
          </div>

        </div>


        <div class="field"> <!-- Descripción -->
          <label>Añade una descripción de tu evento. ¿Qué van a hacer?</label>
          <textarea name="work-desc" rows="8" cols="80" placeholder="¿Qué se hará en tu evento?"></textarea>
        </div>
        <div class="field">  <!-- Lista de cosas para llevar -->
          <label>¿Hay que llevar algo? Lista aquí las cosas que los asistentes a tu evento deberían llevar.</label>
          <div class="ui action input">
            <input name="work-items" type="text" placeholder='Lista de cosas para llevar...'/>
            <div class="ui light-aqua add item button">Agregar</div>
          </div>

          <div class="ui message">
            {{#unless items}}
            <i class="checkmark box icon"></i>Los elementos que agregues aparecerán aquí.
            {{else}}
            <div class="ui middle aligned relaxed divided list">
              {{#each items}}
              <div class="item" data-idx="{{@index}}">
                <div class="right floated content">
                  <a href="#"><i class="item delete icon"></i></a>
                </div>
                <i class="check icon"></i>
                <div class="content">
                  {{this}}
                </div>
              </div>
              {{/each}}
            </div>
            {{/unless}}
          </div>
        </div>
        <div class="field"> <!-- Tags -->
          <label>Tags</label>
          <div class="ui action input">
            <input name="work-tags" type="text" placeholder='Tags...'/>
            <div class="ui teal add tag button">Agregar</div>
          </div>
          {{#each tags}}
            <div class="ui label">
              {{this}}
              <i class="tag delete icon"></i>
            </div>
          {{/each}}
        </div>
        <div class="ui create workshop button">Crear</div>
      </form>
    </div>
  </div>
</template>
