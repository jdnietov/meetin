<template name="workshopCreate">
  <div class="ui main workshop-create container">
    <h3 class="ui bottom line header">Crear una nueva Actividad</h3>

    <form class="ui workshop form">
      <div class="ui segment">
        <h3 class="ui teal header" style="margin-bottom: 40px;">
          1. ¿Qué deseas ofertar?
        </h3>

        <div class="ui grid">
          <div class="field six wide column"> <!-- Nombre -->
            <h4 class="ui header">Nombre de la Actividad</h4>
            <input type="text" name="work-name" placeholder="Ej: Caminata por el sendero la Vieja">
          </div>

          <div class="field six wide column"> <!-- Dirección -->
            <h4 class="ui header">Lugar de la Actividad</h4>
            <input type="text" name="work-addr" placeholder="Ingresar ubicación">
          </div>

          <div class="field four wide column"> <!-- Precio -->
            <h4 class="ui header">Costo de Inscripción</h4>
            <input type="number" name="work-price" placeholder="0">
          </div>
        </div>

        <div class="field"> <!-- Descripción -->
          <h4 class="ui header">Descripción de la Actividad</h4>
          <textarea name="work-desc" rows="8" cols="80" placeholder="¿Qué se hará en tu actitvidad? Anima a las personas a que vayan"></textarea>
        </div>

        <h4>¡Añade algunas imágenes mostrar tu evento a los demás!</h4>
        {{> imageUpload}}
      </div>

      <div class="ui segment">
        <h3 class="ui teal header" style="margin-bottom: 40px;">
          2. ¿Cuándo lo ofertarás?
        </h3>

        <div class="ui grid">
          <div class="field four wide column">
            <h4 class="ui header">Fecha</h4>
            <div class="ui calendar" id="initDate">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" name="work-initDate" placeholder="Fecha inicial de tu evento">
              </div>
            </div>
          </div>

          <div class="field four wide column">
            <h4 class="ui header">Hora de Inicio</h4>
            <div class="ui calendar" id="initTime">
              <div class="ui input left icon">
                <i class="time icon"></i>
                <input type="text" name="work-initTime" placeholder="Hora inicial de tu evento">
              </div>
            </div>
          </div>

          <div class="field four wide column">
            <h4 class="ui header">Hora de Cierre</h4>
            <div class="ui calendar" id="endTime">
              <div class="ui input left icon">
                <i class="time icon"></i>
                <input type="text" name="work-endTime" placeholder="Hora final de tu evento">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ui segment">
        <h3 class="ui teal header" style="margin-bottom: 40px;">
          3. ¿Qué necesitarás?
        </h3>

        <div class="ui two column grid">
          <div class="field column">  <!-- Lista de cosas para llevar -->
            <h4 class="ui header">Materiales ¿Qué cosas deben llevar a la actividad?</h4>
            <div class="ui action input">
              <input name="work-items" type="text" placeholder='Ej: Hojas de papel'/>
              <div class="ui teal add item button">Agregar</div>
            </div>

            <div class="ui message">
              {{#unless items}}
              <i class="checkmark box icon"></i>Los elementos que agregues aparecerán aquí.
              {{else}}
              <div class="ui middle aligned relaxed divided list">
                {{#each items}}
                <div class="item" data-idx="{{@index}}">
                  <div class="right floated content">
                    <a href="#"><i class="item delete icon"></i></a>
                  </div>
                  <i class="check icon"></i>
                  <div class="content">
                    {{this}}
                  </div>
                </div>
                {{/each}}
              </div>
              {{/unless}}
            </div>
          </div>

          <div class="field column"> <!-- Tags -->
            <h4 class="ui header">Palabras Clave (Tags)</h4>
            <div class="ui action tags input">
              <input name="work-tags" type="text" placeholder='Ej: caminata'/>
              <div class="ui teal add tag button">Agregar</div>
            </div>
            {{#each tags}}
            <div class="ui label">
              {{this}}
              <i class="tag delete icon"></i>
            </div>
            {{/each}}
          </div>
        </div>
      </div>

      <center>
        <div class="ui create workshop big teal button">Crear Actividad</div>
      </center>
    </form>
  </div>
</template>
