<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>HTML email test</title>
  <!-- <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  <link rel="stylesheet" href="http://meetinco.herokuapp.com/2ff25cb7287639d1521a5261fa2aa04bb03f3059.css?meteor_css_resource=true"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
  <header class="masthead" style="">
    <img src="http://meetinco.herokuapp.com/email-header.jpg" alt="Meetin" width="100%" height="auto">
  </header>

  <div style="margin:30px 10%; text-align:center; padding:30px;">
    <center style="font-size:15px;">
      <img class="ui avatar image" src="https://robohash.org/Yeliana Torres.png?size=50x50" alt="avatar-photo" style="
      margin-right: .25em;
      display: inline-block;
      width: 2.5em;
      height: 2.5em;
      border-radius: 500rem;">
      ¡Hola <b>{{attendantName}}</b>!<br><br>
      Notamos que acabas de inscribirte en la actividad <b>{{workshop.name}}</b><br><br>
      Te recordamos todo lo que debes tener en cuenta para ese día. ¡Disfrútala!
    </center>

    <div class="ui divider header"></div>

    <div style="
      margin:20px 0;
      position: relative;
      background: #ffffff;
      box-shadow: 0px 1px 2px 0 rgba(34, 36, 38, 0.15);
      margin: 1rem 0em;
      padding: 1em 1em;
      border-radius: 0.28571429rem;
      border: 1px solid rgba(34, 36, 38, 0.15);">

      <div class="column">
        <!-- <img class="ui right floated avatar image"
            src="https://www.butarque.es/wp-content/uploads/2016/09/taller_de_arte.jpg"
            alt="activity-photo"
            style="
            margin-bottom:20px;
            width:170px;
            height:170px;
            margin-right: .25em;
            display: inline-block;
            border-radius: 500rem;"> -->
      </div>

      <div class="column">
        <h2 class="ui header">{{workshop.name}}</h2>
        <b>Dirección:</b> {{workshop.addr}} <br>
        <b>Fecha:</b> {{workshop.initDate}} <br>
        <b>Hora:</b> {{workshop.initTime}} <br> <br>

        <a href="http://meetin.com.co/workshops/{{workshop._id}}">
          <div style="
            margin-top:20px;
            background-color: #5bbd72;
            color: #fff;
            display: inline-block;
            min-height: 1em;
            outline: 0;
            border: none;
            vertical-align: baseline;
            margin: 0 .25em 0 0;
            padding: .78571em 1.5em;
            font-weight: 700;
            line-height: 1;
            font-style: normal;
            text-align: center;
            border-radius: .2857rem;
            ">
            Ver Actividad
          </div>
        </a>
      </div>
    </div>
  </div>

  <div style="padding: 1.5rem 10%; background-color: #031727;">
    <center>
      <a href="http://meetin.com.co/">
        <img class="ui tiny left image" style="
              display:inline;
              margin-right:20px;
              width: 80px;
              height: auto;
              font-size: .85714286rem;"
            src="http://meetinco.herokuapp.com/logo.svg" alt="Meetin">
      </a>
      <a href="https://www.facebook.com/Meet-In-310085396137581" target="_blank">
        <!-- <i class="blue circular inverted facebook icon" style="margin-right:20px;"></i> -->
        <img src="https://triggi.com/wp-content/uploads/2017/02/icon_facebook01.png" alt="Facebook" width="30px" height="30px">
      </a>
      <a href="https://twitter.com/meet_in_" target="_blank">
        <!-- <i class="teal circular inverted twitter icon"></i> -->
        <img src="http://icons.iconarchive.com/icons/limav/flat-gradient-social/256/Twitter-icon.png" alt="Twitter" width="30px" height="30px">
      </a>
    </center>
  </div>
</body>
</html>
