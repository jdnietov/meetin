<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <style media="screen">
    #footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0px;
      padding: 0.1rem;
      width: 100%;
      height: 65px;
      color: white;
      background-color: #031727;
    }
  </style>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>HTML email test</title>

</head>

<body itemscope itemtype="http://schema.org/EmailMessage">
  <header class="masthead" style="
         background:url(http://meetinco.herokuapp.com/header.jpeg);
         height:250px !important;
         min-height: 250px;
         background-position: bottom;
         background-size: cover;
       ">
    <div class="overlay" style="height:250px;"></div>
    <div class="header-content" style="padding:80px 10%; z-index:2">
      <center>
        <img class="ui small image" src="http://meetinco.herokuapp.com/logo.svg" alt="Meetin">
      </center>
      <h3 class="ui inverted header">El lugar donde encuentras lo que te gusta hacer</h3>
    </div>
  </header>

  <div class="ui segment" style="margin:30px 10%; text-align:center; padding:30px;">
    <center style="font-size:15px;">
      <img class="ui avatar image" src="https://robohash.org/Yeliana Torres.png?size=50x50" alt="avatar-photo">
      <b>{{attendantName}}</b> está interesado (a) en asistir a tu actividad <b>{{workshopName}}</b>
    </center>

    <div class="ui divider header"></div>

    <div class="ui centered stackable two column grid" style="margin:20px 0;">
      <div class="column">
        <img class="ui right floated avatar image"
            src="https://www.butarque.es/wp-content/uploads/2016/09/taller_de_arte.jpg"
            alt="activity-photo"
            style="margin-bottom:20px; width:170px; height:170px;">
      </div>
      <div class="column">
        <h2 class="ui header">{{workshopName}}e</h2>
        <b>Dirección:</b> workshopAddress <br>
        <b>Fecha:</b> workshopDate <br>
        <b>Hora:</b> workshopHour
      </div>
      
      <div class="ui green button" style="margin-top:20px;">Ver Actividad</div>
    </div>
  </div>

  <footer id="footer" style="position:inherit; padding:20px 20%; width:100%">
    <center>
      <a href="http://meetin.com.co/">
        <img class="ui tiny left image" style="display:inline; margin-right:20px;" src="http://meetinco.herokuapp.com/logo.svg" alt="Meetin">
      </a>
      <a href="https://www.facebook.com/Meet-In-310085396137581">
        <i class="blue circular inverted facebook icon" style="margin-right:20px;"></i>
      </a>
      <a href="https://twitter.com/meet_in_">
        <i class="teal circular inverted twitter icon"></i>
      </a>
      <!-- <i class="red circular inverted instagram icon"></i> -->
    </center>
    <!-- <h3 class="ui inverted header" style="display:inline;">meetin.com.co</h3> -->
  </footer>
</body>
</html>
